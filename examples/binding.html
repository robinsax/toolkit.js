<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../toolkit.js"></script>
		<script defer>
			var tk = createToolkit({debug: true});

			var articles = [
				{
					title: 'Corporate business report 2022',
					content: 'Makin\'.',
					color: 'blue',
					comments: [
						'Nice!',
						'Wow rlly!?',
						'Lame.'
					]
				},
				{
					title: 'The environment is gone.',
					content: 'Goodbye!',
					color: 'green',
					comments: [
						'Wind enerjie.'
					]
				}
			];

			/*
				FIX: 
					articles[0] = {title: 'hola'};

			*/

			tk.init(function(){
				tk.binding(articles)
					.onto(tk('body'))
						.tag('div')
						.placement(function(article, e){
							tk.binding(article, 'title')
								.onto(e.append(tk.tag('h2')))
								.transform(function(title){
									return title.toUpperCase();
								})
							.and().begin();
						})
				.and().begin();
			});
		</script>
	</head>
	<body></body>
</html>
